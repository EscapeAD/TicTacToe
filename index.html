<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic.css">
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The Mighty Tic Tac Toe</h1>
        <div class="board">
          <table class="main">
            <tr id="top">
              <td data-number="8" class="square"></td>
              <td data-number="1"class="square"></td>
              <td data-number="6" class="square"></td>
            </tr>
            <tr id="mid">
              <td data-number="3" class="square"></td>
              <td data-number="5" class="square"></td>
              <td data-number="7" class="square"></td>
            </tr>
            <tr id="bottom">
              <td data-number="4" class="square"></td>
              <td data-number="9" class="square"></td>
              <td data-number="2" class="square"></td>
            </table>
        </tbody>
        </div>
        <span class='status'>"ARE WE READY FOR THIS?"</span>
    </div>

  </body>
</html>
