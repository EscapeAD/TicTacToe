<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/tic.css">
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The Mighty Tic Tac Toe</h1>
        <div class="board">
          <table class="main">
            <tr id="top">
              <td class="square"></td>
              <td class="square"></td>
              <td class="square"></td>
            </tr>
            <tr id="mid">
              <td class="square"></td>
              <td class="square"></td>
              <td class="square"></td>
            </tr>
            <tr id="bottom">
              <td class="square"></td>
              <td class="square"></td>
              <td class="square"></td>
            </table>
        </tbody>
        </div>
    </div>

  </body>
</html>
